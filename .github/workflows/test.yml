name: Test_Project_Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4.1.1     
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
    
  deploy:
    needs: Test_Project_Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4.1.1     
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: deploy
        run: echo 'Deploying updates'